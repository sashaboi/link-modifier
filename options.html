<!DOCTYPE html>
<html>
<head>
    <title>Link Modifier Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 800px;
            height: 800px;
        }
        #regex-list {
            margin-top: 20px;
        }
        .regex-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .regex-item input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .regex-item .form-check {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Modifier Options</h1>
        <div class="input-group mb-3">
            <input type="text" id="regex-input" class="form-control" placeholder="Enter regex pattern">
            <button id="add-regex" class="btn btn-primary">Add</button>
        </div>
        <div id="regex-list" class="list-group"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
